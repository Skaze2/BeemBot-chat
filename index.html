<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BeemBot Chat</title>

  <!-- 1. Carga la librerÃ­a de Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <!-- 2. Estilos para fijar el chat en la esquina inferior derecha -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    .chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;    /* ancho inicial del botÃ³n */
      height: 60px;   /* alto inicial del botÃ³n */
      z-index: 9999;
      transition: width 0.3s ease, height 0.3s ease;
    }
    /* Al abrir el chat, expandimos el contenedor */
    .chat-container[opened] {
      bottom: 20px;
      right: 20px;
      width: 350px;   /* ancho del panel de chat */
      height: 500px;  /* alto del panel de chat */
    }
    /* Ocultar el Web Component hasta que demos el atributo opened */
    df-messenger {
      display: none;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      overflow: hidden;
    }
    /* Cuando el contenedor tenga opened, mostrarlo */
    .chat-container[opened] df-messenger {
      display: block;
    }
  </style>
</head>
<body>

  <div class="chat-container" id="chat">
    <!-- 3. BotÃ³n / icono visible; al hacer clic, alterna el chat -->
    <button id="toggle" 
            style="width:100%;height:100%;border:none;border-radius:50%;background:#6750A4;color:#fff;
                   font-size:24px;cursor:pointer;">
      ðŸ’¬
    </button>

    <!-- 4. El componente de Dialogflow (inicialmente oculto) -->
    <df-messenger
      chat-title="BeemBot"
      agent-id="f3868855-ae80-4aaa-960d-fa3d56a985ca"
      language-code="es"
    ></df-messenger>
  </div>

  <script>
    const cont = document.getElementById('chat');
    const btn  = document.getElementById('toggle');
    btn.addEventListener('click', () => {
      if (cont.hasAttribute('opened')) {
        cont.removeAttribute('opened');
      } else {
        cont.setAttribute('opened', '');
      }
    });
  </script>
</body>
</html>
